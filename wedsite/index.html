<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sarah and Toa</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/b01ad79d83.js" crossorigin="anonymous"></script>
  </head>
  <body class="column">
    <div class="card p-4 is-centered" style="max-width: 800px; margin: auto">
      <div class="card-content">
        <div class="media">
          <div class="media-left">
            <figure class="image is-128x128">
              <img class="is-rounded" src="images/profile.jpg" alt="Profile Picture">
            </figure>
          </div>
          <div class="media-content" style="margin: auto;">
            <p class="title">Sarah and Toa's Wedding</p>
            <p class="subtitle">Come and party with us!</p>
          </div>
        </div>
        <div class="buttons are-medium" id="buttoners">
          <a href="https://www.amazon.com/wedding/share/sarahandtoa" class="button is-fullwidth is-warning" id="amazon">
            <span class="icon">
              <i class="fa-brands fa-amazon"></i>
            </span>
            <span>Amazon Registry</span>
          </a>
          <a href="https://www.target.com/gift-registry/gift/sarahandtoa" class="button is-fullwidth is-danger" id="target">
            <span class="icon">
              <i class="fa-solid fa-bullseye"></i>
            </span>
            <span>Target Registry</span>
          </a>
          <a href="https://account.venmo.com/u/arotoa" class="button is-fullwidth is-info" id="venmo">
            <span class="icon">
              <i class="fa-solid fa-dollar-sign"></i>
            </span>
            <span>Venmo</span>
          </a>
          <a href="https://humanswithhans.buzzsprout.com/2000429/10756109-the-island-boy-and-suburban-girl" class="button is-fullwidth is-primary" id="Podcast">
            <span class="icon">
              <i class="fa-solid fa-headphones"></i>
            </span>
            <span>Listen to Our Love Story!</span>
          </a>
          <a href="/invitation.html" class="button is-fullwidth is-dark" id="iNeedYourAddress">
            <span class="icon">
              <i class="fa-solid fa-envelope-open-text"></i>
            </span>
            <span>Invitation</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
